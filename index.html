<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystals Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Armata|Fredoka+One|Hammersmith+One" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Crystals Collector Game</h1>
    </header>
    <div>
        <h2 id="number"></h2>
    </div>

    <div id="buttons">
        <button class="button" id="c1-button">
            <img src="assets/images/pink-crystal.png">
        </button>
        <button class="button" id="c2-button">
            <img src="assets/images/green.png">
        </button>
        <button class="button" id="c3-button">
            <img src="assets/images/orange-crystal.png">
        </button>
        <button class="button" id="c4-button">
            <img src="assets/images/purple-crystal.png">
        </button>
    </div>

    <div>
        <h2 id="cvalue">Your score is: </h2>
    </div>

    <div>
        <h2 id="wins">Wins: </h2>
        <h2 id="losses">Losses: </h2>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
